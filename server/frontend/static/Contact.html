<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .contact-container {
            width: 80%;
            margin: 5% auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info p {
            font-size: 1.1rem;
        }

        .contact-info a {
            color: darkcyan;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" style="font-size: larger;" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Information -->
<div class="contact-container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Have questions? We'd love to hear from you!</p>
    </div>
    <div class="contact-info">
        <p><strong>Phone:</strong> +1 (800) 555-1234</p>
        <p><strong>Email:</strong> <a href="mailto:support@bestcars.com">support@bestcars.com</a></p>
        <p><strong>Address:</strong> 123 Main Street, Springfield, IL 62704, USA</p>
        <p><strong>Customer Support Hours:</strong> Mon–Fri, 9 AM – 6 PM EST</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
